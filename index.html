<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Datan visualisointi: Atooppinen ihottuma</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #f5f5f0;
      padding: 40px;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    nav a {
      font-size: 0.95em;
      color: #3d38a3;
      text-decoration: none;
      background-color: #ffffff;
      border: 1px solid #3d38a3;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    nav a:hover {
      background-color: #3d38a3;
      color: #ffffff;
    }
    .responsive-container {
      position: relative;
      width: 100%;
      padding-bottom: 60%;
      height: 0;
      overflow: hidden;
    }
    .responsive-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 40px;
      color: #333866;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto 60px auto;
    }
    .card {
      background-color: #ffffff;
      border-left: 8px solid #635ee5;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0;
      font-size: 1.3em;
      color: #3d38a3;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }
    .logo img {
      max-width: 250px;
      height: auto;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Datan visualisointi: Atooppinen ihottuma</h1>
  <div class="grid">
    <a href="prevalenssi.html" class="card"><h2>Prevalenssi</h2></a>
    <a href="potilasmaarat.html" class="card"><h2>Potilasmäärät</h2></a>
    <a href="laakehoito.html" class="card"><h2>Lääkehoito</h2></a>
  </div>
  <div class="logo">
    <img src="myy_logo.png" alt="Myy Health logo">
  </div>
</body>
</html>
