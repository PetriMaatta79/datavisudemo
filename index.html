<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Datan visualisointi: Atooppinen ihottuma</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #f5f5f0;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 40px;
      color: #333866;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background-color: #ffffff;
      border-left: 8px solid #635ee5;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0;
      font-size: 1.3em;
      color: #3d38a3;
    }
  </style>
</head>
<body>
  <h1>Datan visualisointi: Atooppinen ihottuma</h1>
  <div class="grid">
    <a href="prevalenssi.html" class="card"><h2>Prevalenssi</h2></a>
    <a href="potilasmaarat.html" class="card"><h2>Potilasmäärät</h2></a>
    <a href="laakehoito.html" class="card"><h2>Lääkehoito</h2></a>
  </div>
</body>
</html>
